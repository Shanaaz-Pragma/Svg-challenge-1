<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Challenge 1</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
        <!--Square-->
        <svg width="100" height="100">
            <rect width="300" height="300" fill="purple" />
        </svg>

        <!--Circle-->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="45" stroke="pink" stroke-width="4" fill="purple" />
        </svg>

        <!--Line-->
        <svg width="100" height="100">
            <line x1="0" y1="50" x2="100" y2="50" stroke="pink" stroke-width="10" />
        </svg>

        <!--Polyline-->
        <svg width="100" height="100">
            <polyline points="0,0 100,0 0,100 100,100" stroke="purple" stroke-width="10" fill="none" />
        </svg>

        <!-- Rounded rectangle -->
        <svg width="100" height="100">
            <rect x="10" y="10" rx="10" ry="10" width="80" height="80" fill="pink"/>
        </svg>

</body>
</html>
